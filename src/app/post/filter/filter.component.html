<ion-item>
  <ion-input label="Filtro" [(ngModel)]="filterPost" name="filterpost"></ion-input>
</ion-item>
<br/>
<ion-grid *ngIf="(posts$ | async) as posts">
  <ion-row>
    <ion-col>#</ion-col>
    <ion-col>Nombre</ion-col>
    <ion-col>Descripci√≥n</ion-col>
  </ion-row>
  <ion-row *ngFor="let post of posts | filterName: filterPost">
    <ion-col>{{ post?._id }}</ion-col>
    <ion-col>{{ post?.name }}</ion-col>
    <ion-col>{{ post?.description }}</ion-col>
  </ion-row>
</ion-grid>
<ion-grid *ngIf="!(posts$ | async)?.length">
  <ion-row>
    <ion-col>No hay publicaciones disponibles.</ion-col>
  </ion-row>
</ion-grid>
