<ion-tabs>
  <ion-tab tab="home">
    <div id="home-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Listen now</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Listen now content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="radio">
    <div id="radio-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Radio</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="list">
    <div id="list-page-post">
      <ion-header>
        <ion-toolbar>
          <ion-title>Lista de Post</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-list></app-list>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="search">
    <div id="search-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Search</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Search content</div>
      </ion-content>
    </div>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="add-circle-outline"></ion-icon>
      Agregar
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="remove-circle-outline"></ion-icon>
      Eliminar
    </ion-tab-button>
    <ion-tab-button tab="list">
      <ion-icon name="list-circle-outline"></ion-icon>
      Listar
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="filter-circle-outline"></ion-icon>
      Filtrar
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
