<ion-tabs>
  <ion-tab tab="new">
      <ion-header>
        <ion-toolbar>
          <ion-title>Agregar</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-new></app-new>
      </ion-content>
  </ion-tab>
  <ion-tab tab="delete">
      <ion-header>
        <ion-toolbar>
          <ion-title>Eliminar</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-delete></app-delete>
      </ion-content>
  </ion-tab>
  <ion-tab tab="list">
      <ion-header>
        <ion-toolbar>
          <ion-title>Lista</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-list></app-list>
      </ion-content>
  </ion-tab>
  <ion-tab tab="filter">
      <ion-header>
        <ion-toolbar>
          <ion-title>Filtrar ppor Nombre</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <app-filter></app-filter>
      </ion-content>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="new">
      <ion-icon name="add-circle-outline"></ion-icon>
      Agregar
    </ion-tab-button>
    <ion-tab-button tab="delete">
      <ion-icon name="remove-circle-outline"></ion-icon>
      Eliminar
    </ion-tab-button>
    <ion-tab-button tab="list">
      <ion-icon name="list-circle-outline"></ion-icon>
      Listar
    </ion-tab-button>
    <ion-tab-button tab="filter">
      <ion-icon name="filter-circle-outline"></ion-icon>
      Filtrar
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
